<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Goals</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Daily Goals</h1>
      <form>
        <input type="text" id="title" placeholder="Title" required aria-label="Title"/>
        <textarea
          name="detail"
          id="description"
          cols="30"
          rows="10"
          placeholder="Description"
          required
        ></textarea>
        <button type="submit">Add</button>
      </form>
    </div>
  </body>
</html>
